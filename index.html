<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <header id="top">
      <div class="hero">
        <h1>Analisi Statistica Dataset</h1>
        <button id="scrollCharts">Vai ai grafici</button>
      </div>
    </header>
  
    <main>
      <section id="charts">
        <div class="chart-container" id="avgChart">
          <h2>Media Colonna 0(Average)</h2>
        </div>

        <div class="chart-container" id="stdChart">
          <h2>Deviazione Standard Colonna 1(Standard Deviation)</h2>
        </div>
  
        <div class="chart-container" id="modeChart">
          <h2>Moda colonna 2 (Mode)</h2>
        </div>
      </section>
  
      <section id="results">
        <h2>Altri risultati</h2>
        <div id="textResults">
          <p>Mediana Colonna 3: <strong>-9 </strong> <span id="median3"></span></p>
          <p>Media Colonna 4: <strong>-10.533333333333333</strong> <span id="average4"></span></p>
          <p>Deviazione Standard Colonna 4: <strong>59.90236500617762</strong><span id="std4"></span></p>
        </div>
      </section>
    </main>

    <footer>
      <a href="#charts">â†‘ Torna all'inizio</a>
    </footer>

    <script>
      document.getElementById("scrollCharts").addEventListener("click", () => {
        document.getElementById("charts").scrollIntoView({ behavior: "smooth" });
      });
    </script>
    <script src="sketch.js"></script>
  </body>
</html>
